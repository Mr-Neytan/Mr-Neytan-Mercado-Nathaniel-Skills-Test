<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    <title>Contact Us</title>
    <style>
        a {
            font-family: Poppins;
        }
        li {
            font-size: 1.9em;
            font-family: Poppins;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">Kitchen Buddy</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Kitchen Buddy</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="form.html">Contact Us</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    <h1 style="text-align: center; margin-top: 0.5em;">Contact Us</h1>
    <form style="width:65%; margin: auto;" onsubmit="handleForm(event)" id="contact_form">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="John Doe">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label" >Email address</label>
          <input type="text" class="form-control" id="email" placeholder="johndoe@gmail.com"">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="message">Message</label><br>
          <textarea id="message" name="mesage" style="width:99.9%; padding: 6px 12px; border: 1px solid #ced4da;border-radius: 0.375rem;" placeholder="I love the website!"></textarea>
        </div>
        <p id="success_message"></p>
        <button type="submit" class="btn btn-primary" >Submit</button>
      </form>

      
<script>
function handleForm(event){
    let name = document.getElementById("name").value.trim()
    let email = document.getElementById("email").value.trim()
    let message = document.getElementById("message").value.trim()
    let at_symbol = email.split("@").length-1
    let space = /\s/.test(email)
    if (name == ""){
        document.getElementById("success_message").innerHTML = "Error: Name field is empty"
        event.preventDefault()
        return
    } else if (space == true || at_symbol != 1){
        document.getElementById("success_message").innerHTML = "Error: Please input a valid email"
        event.preventDefault()
        return
    } else if (email == "") {
        document.getElementById("success_message").innerHTML = "Error: Please input a valid email"
        event.preventDefault()
        return
    } else if (message == "") {
        document.getElementById("success_message").innerHTML = "Error: Message field is empty"
        event.preventDefault()
        return
    }
    document.getElementById("success_message").innerHTML = "Success!"
    document.getElementById("contact_form").reset()
    event.preventDefault()
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
